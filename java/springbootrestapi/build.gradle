buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE")
    }
}

plugins {
id 'io.franzbecker.gradle-lombok' version '1.14'
id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'springbootrestapi'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web","org.springframework.boot:spring-boot-starter-security","org.apache.commons:commons-lang3","com.google.guava:guava:25.0-jre","io.jsonwebtoken:jjwt:0.9.0","joda-time:joda-time:2.9.9")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
